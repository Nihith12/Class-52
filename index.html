<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>

<div class="container">

    <section id="app">
        <h1>Apps</h1>
        <div class="line"></div>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
    </section>
<section id="Games">
<div class="line"></div> 
 <h2>Click on the Games to Explore</h2>
 <h5>These games are built in the Game Lab.Click Below!</h5>
<div id="myCarousel" class="carousel slide">
<div class="carousel-inner">
<center>
 <a href="#" target="_blank">
  <img src="Winne_Pooh.png" class="img-responsive">  
</a>
<div class="carousel-content">
 <p>Winne_Pooh</p>   
</div>
</center>
</div>
<div class="item">
 <center>
 <a href="#" target="_blank">

</a>

 <p>Car_game</p>   
</div>
</center>   
</div>
</div>
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
 <span class="glyphicon glyphicon-chrevon-left"></span>

<a class="right carousel-control" href="#myCarousel" data-slide="next">
 <span class="glyphicon glyphicon-chrevon-right"></span>   
</a>    
</section>   
<section id="Chatbot">

<div class="line"></div>

</div>
